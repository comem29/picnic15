<footer class="container pb">

  <nav>
    <ul class="list-inline small">
      <li>
        <a href="{{ site.baseurl }}/">Accueil</a>
      </li>
      {% for page in site.pages %}
      {% if page.title %}
      <li>
        <a class="p--" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>

</footer>
